[loggers]
keys=root

[handlers]
keys=file,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=file,consoleHandler

[handler_file]
class=handlers.TimedRotatingFileHandler
backupCount=5
interval=1
when="m"
formatter=simpleFormatter
level=INFO
args=('scripts.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(pathname)s - %(name)s - %(levelname)s - %(message)s
datefmt=